<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Catch Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play</button>
    </div>

    <div class="screen">
      <h1>Select your insect</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly insect">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Roach</p>
            <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time">Time: 00:00</h3>
      <h3 id="score">Score: 0</h3>
      <h5 id="message">Are you annoyed yet? <br> Your are playing an endless game.</h5>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
